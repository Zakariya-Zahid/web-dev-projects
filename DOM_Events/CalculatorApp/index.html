<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#111] font-sans flex flex-col items-center justify-center min-h-screen"
  >
  <div class="flex justify-center mb-4 text-white">
  <h2 class="text-3xl font-bold">Calculator App</h2>
  </div>
    <!-- Display -->
    <div
      id="display"
      class="w-80 bg-white text-right px-4 py-4 rounded-lg text-3xl font-bold text-gray-800 mb-4 shadow"
    ></div>

    <!-- Buttons -->
    <div class="w-80 grid grid-cols-4 gap-4 bg-gray-300 p-4 rounded-lg shadow">
      <button id="7" class="btn bg-gray-600">7</button>
      <button id="8" class="btn bg-gray-600">8</button>
      <button id="9" class="btn bg-gray-600">9</button>
      <button id="del" class="btn bg-gray-600 text-white bg-teal-600">
        DEL
      </button>

      <button id="4" class="btn bg-gray-600">4</button>
      <button id="5" class="btn bg-gray-600">5</button>
      <button id="6" class="btn bg-gray-600">6</button>
      <button id="plus" class="btn bg-blue-400">+</button>

      <button id="1" class="btn bg-gray-600">1</button>
      <button id="2" class="btn bg-gray-600">2</button>
      <button id="3" class="btn bg-gray-600">3</button>
      <button id="minus" class="btn bg-blue-400">-</button>

      <button id="decimal" class="btn bg-blue-400">.</button>
      <button id="0" class="btn bg-gray-600">0</button>
      <button id="divide" class="btn bg-blue-400">/</button>
      <button id="multiply" class="btn bg-blue-400">x</button>

      <button
        id="reset"
        class="btn bg-gray-600 col-span-2 bg-teal-600 text-white"
      >
        RESET
      </button>
      <button
        id="equal"
        class="btn bg-gray-600 col-span-2 bg-orange-600 text-white"
      >
        =
      </button>
    </div>
    <button
      id="history_btn"
      class="mt-4  bg-gray-700 text-white px-4 py-2 rounded"
    >
      Show History
    </button>
    <div
      id="history_view"
      class="hidden flex flex-col items-center gap-2 text-2xl justify-center mt-4 p-4 bg-white rounded shadow w-80"
    ></div>
  </body>
  <script src="script.js"></script>
</html>
