<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ’° Expense Tracker</h1>

      <div class="balance-card">
        <h2>Your Balance</h2>
        <p id="balance">$0.00</p>
      </div>

      <div class="inc-exp-container">
        <div class="card income">
          <h3>Income</h3>
          <p id="money-plus">+$0.00</p>
        </div>
        <div class="card expense">
          <h3>Expense</h3>
          <p id="money-minus">-$0.00</p>
        </div>
      </div>

      <div class="transaction-list">
        <h3>History</h3>
        <ul id="list" class="list">
          <!-- Transactions will go here -->
          <!-- Example: <li class="minus">Grocery <span>-$10</span><button class="delete-btn">x</button></li> -->
        </ul>
      </div>

      <div class="add-transaction">
        <h3>Add New Transaction</h3>
        <form id="form">
          <input type="text" id="text" placeholder="Enter title..." required />
          <input
            type="number"
            id="amount"
            placeholder="Enter amount..."
            required
          />
          <button id="add_transaction" type="submit">Add Transaction</button>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
