<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6"
  >
    <!-- Header -->
    <h1 class="text-3xl font-bold mb-6 text-yellow-400">Notes Taking App</h1>

    <!-- Notes Input Section -->
    <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
      <label for="noteInput" class="block text-lg font-semibold mb-2"
        >Write your note:</label
      >
      <textarea
        id="noteInput"
        rows="5"
        placeholder="Type your note here..."
        class="w-full p-4 rounded-lg text-black focus:outline-none resize-none"
      ></textarea>
      <button
      id="save_Input"
        class="mt-4 w-full bg-yellow-400 hover:bg-yellow-300 text-black font-semibold py-2 px-4 rounded-lg transition"
      >
        Save Note
      </button>
    </div>

    <!-- Notes Display Section -->
    <div class="w-full max-w-2xl">
      <h2 class="text-xl font-semibold mb-4">Your Notes:</h2>

      <!-- Notes Container -->
      <div id="notesContainer" class="space-y-4">
        <!-- Sample Note Card -->
        

        <!-- More notes will be inserted here -->
      </div>
    </div>
    <footer class="mt-4 text-xl bg-blue-800 p-2 rounded-sm">
      Created by <span class="text-yellow-400">Zakariya Bukhari</span>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
